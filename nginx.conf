server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # CORS global para arquivos estáticos
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;

    # **PROXY PARA SUPABASE EDGE FUNCTION**
    location /api/events {
        # Handle preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Origin, Content-Type, Authorization, x-client-info, apikey' always;
            add_header Access-Control-Max-Age 86400 always;
            return 204;
        }

        # CORS para requisições reais
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, Authorization, x-client-info, apikey' always;
        
        # Proxy para Supabase Edge Function
        proxy_pass https://iefypvphxwitidblfitt.supabase.co/functions/v1/api-events;
        proxy_set_header Host iefypvphxwitidblfitt.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout configurations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Não fazer cache das respostas da API
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Cache para arquivos JS (tracker.js)
    location ~* \.(js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin * always;
    }

    # Servir arquivos estáticos
    location / {
        try_files $uri $uri/ =404;
        add_header Access-Control-Allow-Origin * always;
    }
}

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # CORS para permitir qualquer domínio carregar
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    add_header Access-Control-Allow-Headers 'Origin, Content-Type, Authorization';

    # **NOVA LOCATION - Proxy para Supabase Edge Function**
    location /api/events {
        # CORS específico para API
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, Authorization';
        
        # Handle OPTIONS (preflight)
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'Origin, Content-Type, Authorization';
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }
        
        # Proxy para Supabase Edge Function
        proxy_pass https://iefypvphxwitidblfitt.supabase.co/functions/v1/api-events;
        proxy_set_header Host iefypvphxwitidblfitt.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout configurations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Não fazer cache das respostas da API
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Cache agressivo apenas para arquivos JS estáticos
    location ~* \.(js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # Servir arquivos estáticos
    location / {
        try_files $uri $uri/ =404;
    }
}
